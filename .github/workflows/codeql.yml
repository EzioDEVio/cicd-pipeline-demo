name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 7 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Adjust the timeout as needed
    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript'] # Set to 'javascript' for Node.js

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Autobuild is typically sufficient for JavaScript/TypeScript projects.
    # If you have a build process, you can add a run step here before the analysis.
    - name: Install dependencies
      run: npm install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
